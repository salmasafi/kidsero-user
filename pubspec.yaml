name: kidsero_driver
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: 0.20.2
  # Commented out for App Store submission - Firebase not connected to iOS
  # firebase_core: ^4.3.0
  # firebase_messaging: ^16.1.0
  dio: ^5.9.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.8
  shared_preferences: ^2.5.2
  cached_network_image: ^3.4.1
  lottie: ^3.3.1
  go_router: ^14.7.2
  flutter_animate: ^4.5.2
  flutter_gen: ^5.12.0
  image_picker: ^1.1.2
  http: ^1.0.0
  geolocator: ^14.0.2
  socket_io_client: ^3.1.0
  flutter_map: ^7.0.0
  latlong2: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/fonts/cairo/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/cairo/Cairo-Light.ttf
          weight: 300
        - asset: assets/fonts/cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/cairo/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/cairo/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/cairo/Cairo-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/cairo/Cairo-Black.ttf
          weight: 900

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo2.png"
  min_sdk_android: 21
